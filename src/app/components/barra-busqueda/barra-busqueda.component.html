<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Regresar" color="dark" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title slot="secondary" class="{{bg_color}}">{{titulo}}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button id="filtro-button">
        <ion-icon slot="icon-only" name="cog-outline" color="medium"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-modal swipeToClose="true" trigger="filtro-button">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <!-- <ion-buttons slot="end">
          <ion-button (click)="closeModal()" expand="block" fill="clear" shape="round">
            Salir
          </ion-button>
        </ion-buttons> -->
        <ion-title>Filtrar Búsqueda</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <form class="ion-padding">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-label>Búsqueda</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-input required type="text" placeholder="Palabras clave"></ion-input>
            </ion-col>
          </ion-row>

          <ion-row class="ion-align-items-center">
            <ion-col size="6">
              <ion-label>Tipo de Producto</ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-input required type="text" placeholder="Tipo"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-center">
            <ion-col size="6">
              <ion-label>Clase donde se usó</ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-input required type="text" placeholder="Clase"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-center">
            <ion-col size="12">
              <ion-label>Precio ($)</ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-label>Min</ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-input required type="number" value="0"></ion-input>
            </ion-col>
            <ion-col size="3">
              <ion-label>Max</ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-input required type="number" value="999.99"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <ion-button block color="dark" type="button">
                <a style="color: white; text-decoration: none; " routerLink = '/busqueda'> Filtrar Búsqueda </a>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </form>
    </ion-content>

  </ng-template>
</ion-modal>
