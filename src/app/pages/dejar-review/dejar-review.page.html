<app-barra-busqueda titulo = 'Evaluar'></app-barra-busqueda>

<ion-content ion class="ion-padding" color="light" fullscreen="true">
  <ion-card>

    <form [formGroup] = "reviewForm" class="ion-padding" (ngSubmit)="sendReview()">
      <ion-label>Calificación<ion-text color="red">*</ion-text></ion-label>
      <ion-item>
        <ion-range min="-0" max="5" value="" snaps="true" ticks="true" [pin]="true" formControlName="calificacion">
          <ion-icon size="small" slot="start" name="star" color="gold"></ion-icon>
          <ion-icon slot="end" name="star" color="gold"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Comentario<ion-text color="red">*</ion-text></ion-label>
        <ion-textarea rows="12" formControlName="comentario"></ion-textarea>
      </ion-item>

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="block" color="dark" type="button" routerLink="/busqueda" type="submit">
          <ion-icon slot="start" name="star-half-outline" color="gold"></ion-icon>
          Enviar Evaluación
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid> 
</form>    
</ion-card> 

</ion-content>


<app-menu-navegacion seccion="Perfil"></app-menu-navegacion>
