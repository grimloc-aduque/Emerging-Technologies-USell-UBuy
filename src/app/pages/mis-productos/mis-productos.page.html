<app-barra-busqueda titulo = 'Mis Productos' mode="ios"></app-barra-busqueda>
<ion-content color="light">
  <ion-grid fixed>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-button color="dark" routerLink="/crear-editar-producto">
          <ion-icon slot="start" name="add" color="gold"></ion-icon>
          <ion-text>Crear un nuevo producto</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-tarjeta-producto *ngFor="let p of productos" 
    [producto]="p" 
    [onClickCard]="onClickCard"
    [opciones]="opciones"
    color=red>
  </app-tarjeta-producto>

</ion-content>

<app-menu-navegacion seccion="Vender"></app-menu-navegacion>
